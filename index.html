<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Inspect</title>
    <style>
        body{
            text-align: center;
        }
        h2{
            font-size: 50px;
        }
        p{
            font-size: 40px;
        }
    </style>
</head>
<body>

    <h2>Website Inspect Disable using JavaScript</h2>
    <p>This Website Inspect Disabled, you can try it</p>
    <p> 1. Right Click OF Mouse, 
        2. ctrl + shift + I, 
        3. ctrl + shift + J</p>
    <script>

    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });
      
      document.onkeydown = function (e) {
        if (event.keyCode == 123) {
          return false;
        }
      
        if (e.ctrlKey && e.shiftKey && e.keyCode == "I".charCodeAt(0)) {
          return false;
        }
      
        if (e.ctrlKey && e.shiftKey && e.keyCode == "C".charCodeAt(0)) {
          return false;
        }
      
        if (e.ctrlKey && e.keyCode == "U".charCodeAt(0)) {
          return false;
        }
      };

    </script>
</body>
</html>
